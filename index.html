<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1 class="mainHeading">BMI Calculator</h1>
    <div class="bmiBody">
      <h2 class="subHeading">Enter your BMI</h2>
      <form>
        <div class="weight">
          <h4 for="weight">Weight</h4>
          <input
          type="number"
          id="weight"
          name="weight"
          placeholder="Enter your weight"
          />
        </div>
        <div class="height">
          
          <h4 for="height">Height</h4>
          <input
          type="number"
          id="height"
          name="height"
          placeholder="Enter your height"
          />
        </div>
        <div class="display">

        </div>
        <div class="calculate">
          <button type="submit" class="button">Calculate</button>
        </div>
        </div>
      </form>
    </div>
  </body>
</html>
